<!doctype html>
<html lang="pl">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>What2Eat</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="full-screen-container">
      <div class="screen-center-content">
        <div class="container">
          <div class="row">
            <div class="col-md-4 mt-5">
                <form class="mt-5">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Dodaj produkt" value="Makaron" style="color:black">
                    <div class="input-group-append">
                      <input type="number" class="input-group" placeholder="Ilość" value="500" style="width: 120px">
                      <div class="input-group-append">
                          <div class="input-group-text">g</div>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Dodaj produkt" value="Kurczak" style="color:black">
                    <div class="input-group-append">
                        <input type="number" class="input-group" placeholder="Ilość" style="width: 120px">
                        <div class="input-group-append">
                            <div class="input-group-text">g</div>
                        </div>
                      </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Dodaj produkt">
                  </div>
                  
                  <button class="btn btn-light btn-block"><i class="fas fa-plus"></i></button>
                </form>
            </div>
            <div class="col-md-7 offset-md-1 mt-5 text-center">
              <div class="row mt-5">
                <div class="col-md-3">
                  <img class="rounded-circle" src="https://i0.wp.com/slowcookergourmet.net/wp-content/uploads/2018/02/Instant-Pot-Spaghetti-4-of-5.jpg?resize=500%2C500&ssl=1">
                  <p class="mt-3 text-light">Potrawa 1</p> 
                </div>
                <div class="col-md-3">
                    <img class="rounded-circle" src="https://i0.wp.com/slowcookergourmet.net/wp-content/uploads/2018/02/Instant-Pot-Spaghetti-4-of-5.jpg?resize=500%2C500&ssl=1">
                    <p class="mt-3 text-light">Potrawa 2</p>
                  </div>
                  <div class="col-md-3">
                      <img class="rounded-circle" src="https://i0.wp.com/slowcookergourmet.net/wp-content/uploads/2018/02/Instant-Pot-Spaghetti-4-of-5.jpg?resize=500%2C500&ssl=1">
                      <p class="mt-3 text-light">Potrawa 3</p>
                    </div>
                    
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
